name: Auto Queue with Mergify

on:
  pull_request:
    types: [opened]  # Only trigger when PR is first opened

permissions:
  issues: write       # Required to comment on PRs
  pull-requests: read

jobs:
  queue-mergify:
    runs-on: ubuntu-latest
    steps:
      - name: Comment on PR to trigger Mergify queue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request?.number;
            if (prNumber) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: "@mergifyio queue"
              });
              console.log(`Queued PR #${prNumber}`);
            } else {
              console.log("No PR number found.");
            }

name: Auto Queue Mergify on PR Open

on:
  pull_request:
    branches:
      - main
    types: [opened]

permissions:
  contents: read
  issues: write  # Needed to comment on pull requests (PRs are issues)

jobs:
  auto-queue:
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Skip forks unless same repo
        if: github.event.pull_request.head.repo.full_name == github.repository
        run: |
          gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments -f body='@mergifyio queue'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

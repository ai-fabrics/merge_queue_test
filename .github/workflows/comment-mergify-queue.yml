name: Auto Queue Mergify on PR Open

on:
  pull_request:
    types: [opened]

permissions:
  contents: read
  issues: write  # Needed to comment on pull requests (PRs are issues)

jobs:
  auto-queue:
    if: github.event.pull_request.head.repo.full_name == github.repository  # âœ… Skip forks
    runs-on: ubuntu-latest
    steps:
      - name: Post @mergifyio queue comment
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            -d '{"body":"@mergifyio queue"}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
